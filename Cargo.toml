# {{{ Workspace

[workspace]
members = ["fht-compositor-config"]
resolver = "2"

[workspace.package]
version = "0.1.1"
description = "A dynamic tiling Wayland compositor"
authors = ["Nadjib Ferhat <nferhat20@gmail.com>"]
license = "GPL-3.0"
edition = "2021"
repository = "https://github.com/nferhat/fht-compositor"

[workspace.dependencies]
anyhow = "1.0.79"
async-std = "1.12.0"
profiling = "1.0.14"
# dbus IPC
zbus = "4.3.1"
zvariant = { version = "4.1.2", features = ["option-as-array"] }
# Basic logging setup
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
# Config file support

[workspace.dependencies.smithay]
git = "https://github.com/smithay/Smithay"
rev = "f208cd7"
default-features = false

[workspace.dependencies.smithay-drm-extras]
git = "https://github.com/Smithay/Smithay"
rev = "f208cd7"

[profile.opt]
inherits = "release"
codegen-units = 1
lto = "fat"
opt-level = 3

[profile.dev]
opt-level = 3


# }}}

# {{{ fht-compositor

[package]
name = "fht-compositor"
version.workspace = true
description.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
readme = "README.md"

[dependencies]
anyhow.workspace = true
indexmap = { version = "2.2.6" }
tracing.workspace = true
tracing-subscriber.workspace = true
smithay = { workspace = true, features = [
    "desktop",
    "wayland_frontend",
    "renderer_glow",
    "backend_libinput"
] }
smithay-drm-extras = { workspace = true, optional = true }
bitflags = "2.6.0"
thiserror = "1.0.61"
libc = "0.2.155"
profiling.workspace = true
zbus = { workspace = true, optional = true }
zvariant = { workspace = true, optional = true }
uuid = { version = "1.9.1", features = ["v4"] }
pipewire = { version = "0.8.0", optional = true }
async-std = { workspace = true, features = ["unstable"] }
xcursor = "0.3.5"
x11rb = { version = "0.12.0", optional = true, default-features = false, features = ["composite"] }
fht-compositor-config.path = "./fht-compositor-config"
glam = "0.28.0"
# TODO: Update this to 0.27 when smithay updates glow from 0.12 to 0.13
egui = "0.23"
egui_glow = "0.23"
egui_extras = "0.23"
rustc-hash = "2.0.0"
fht-animation = { git = "https://github.com/nferhat/fht-animation", version = "0.1.0" }
# TODO: We use this instead of std::sync::MappedMutexGuard
# See tracking issue for nightly flag: https://github.com/rust-lang/rust/issues/117108
owning_ref = "0.4.1"

[features]
default = ["egl", "x11_backend", "udev_backend", "all-portals"]
egl = ["smithay/use_system_lib", "smithay/backend_egl"]
x11_backend = ["smithay/backend_x11", "x11rb", "smithay/renderer_glow", "smithay/backend_vulkan"]
dbus = ["zbus", "zvariant"] # marker feature to enable the dbus connection
udev_backend = [
    "smithay-drm-extras",
    "smithay/backend_libinput",
    "smithay/backend_udev",
    "smithay/backend_drm",
    "smithay/backend_gbm",
    "smithay/backend_vulkan",
    "smithay/backend_egl",
    "smithay/backend_session_libseat",
    "smithay/renderer_multi",
]
profile-with-tracy = ["profiling/profile-with-tracy"]
all-portals = ["xdg-screencast-portal"]
xdg-screencast-portal = ["pipewire", "dbus"]

# }}}

